<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/join-project-management-tool/assets/img/favicon.svg" type="image">
    <link rel="stylesheet" href="assets/style/forgotPassword.css">
    <link rel="stylesheet" href="assets/style/responsive/responsive_forgotPassword.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">

    <script type="module" defer src="./assets/script/forgotPassword.js"></script>

    <title>Join - Forgot password</title>
</head>
<body>
    <div class="header">
        <img src="./assets/img/login-site/big-join-logo.svg" class="big-logo-querry" alt="logo Join">
    </div>
    <label id="mainLabel" class="forgot-password">
        <div onclick="window.location.href = 'index.html'" class="back">
            <img src="./assets/img/login-site/arrow-left-line.svg" alt="back">
        </div>
        <h1>Forgot password?</h1>
        <hr class="hr">
        <p> We will send you an email with the instructions to reset your password.</p>
        <div class="input-container">
            <input id="resetEmail" type="email" placeholder="Email">
            <span id="emailError" class="input-error"></span>
            <img class="login-img" src="./assets/img/login-site/mail.svg" alt="email-logo">
        </div>
        <label id="forgotpasslabel" class="login-submit">
            <button class="btn-login-singup signup-btn forgot-password-btn" id="forgotPassword">Send me the email</button>
        </label>
    </label>
</body>
</html>
